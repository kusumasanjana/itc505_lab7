<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #madLibResult {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="madLibForm">
        <label for="city">city:</label>
        <input type="text" id="city" name="city" required>

        <label for="rooms">rooms:</label>
        <input type="text" id="rooms" name="rooms" required>

        <label for="food">food:</label>
        <input type="text" id="food" name="food" required>

        <label for="hotel">hotel:</label>
        <input type="text" id="hotel" name="hotel" required>

        <label for="landmark">landmark:</label>
        <input type="text" id="landmark" name="landmark" required>

        <button type="button" onclick="generateMadLib()">Generate Mad Lib</button>
    </form>

    <div id="madLibResult"></div>
</body>
</html>
